spring.application.name=UserService
server.port= 8081

#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/microservices
spring.datasource.username=root
spring.datasource.password=SupplyTeam@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hiberbate properties configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#eureka client configuration
#eureka.instance.ip-address=true
#eureka.client.fetch-registry=true
#eureka.client.register-with-eureka=true
#eureka.client.service-url.defaultZone=http://localhost:8084/eureka

#config server
spring.config.import=optional:configserver:http://localhost:8086/


#configure ciurcuit breaker configuration
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

#resillence4j configuration
resilience4j.circuitbreaker.instances.ratingHotelBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.ratingHotelBreake.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.ratingHotelBreake.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.ratingHotelBreake.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.ratingHotelBreake.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.ratingHotelBreake.wait-duration-in-open-state=6s
resilience4j.circuitbreaker.instances.ratingHotelBreake.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.ratingHotelBreake.sliding-window-size=10
resilience4j.circuitbreaker.instances.ratingHotelBreake.sliding-window-type=COUNT_BASED

#retry mechanisim configuration
resilience4j.retry.instances.ratingHotelService.max-attempts=3
resilience4j.retry.instances.ratingHotelService.wait-duration=5s


#ratelimiter configuration
resilience4j.ratelimiter.instances.userRateLimiter.limit-refresh-period=4s
resilience4j.ratelimiter.instances.userRateLimiter.limit-for-period=2
resilience4j.ratelimiter.instances.userRateLimiter.timeout-duration=2s
